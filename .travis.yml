env:
  global:
  - secure: 
  - secure: 
script: true  # Fake build step
deploy:
- provider: script
  script: bash ./scripts/docker_push.sh
  on:
    branch: master
- provider: script
  script: bash ./scripts/docker_push.sh
  on:
    branch: develop
- provider: script
  script: bash ./scripts/docker_push.sh
  all_branches: true
  condition: "${TRAVIS_BRANCH} =~ ^release.*$"
